<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login (JWT)</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html { height: 100%; }
        body {
            height: 100%; margin: 0; font-family: Arial, Helvetica, sans-serif;
            display: grid; justify-items: center; align-items: center; background: #3a3a3a;
        }
        #main-holder {
            width: 50%; height: 70%; display: grid; justify-items: center; align-items: center;
            background: #fff; border-radius: 7px; box-shadow: 0 0 5px 2px black; padding: 16px;
        }
        #logout { opacity: 0; }
        #login-error-msg-holder {
            width: 100%; height: 100%; display: grid; justify-items: center; align-items: center;
        }
        #login-error-msg {
            width: 23%; text-align: center; margin: 0; padding: 5px; font-size: 12px; font-weight: bold;
            color: #8a0000; border: 1px solid #8a0000; background: #e58f8f; opacity: 0;
        }
        #login-form { align-self: flex-start; display: grid; justify-items: center; align-items: center; }
        .login-form-field { border: none; border-bottom: 1px solid #3a3a3a; margin-bottom: 10px;
            border-radius: 3px; outline: none; padding: 0 0 5px 5px; }
        .login-form-field::placeholder { color: #3a3a3a; }
        #login-form-submit {
            width: 100%; padding: 7px; border: none; border-radius: 5px; color: white; font-weight: bold;
            background: #3a3a3a; cursor: pointer; outline: none;
        }
    </style>
</head>
<body>
<main id="main-holder">
    <a href="#" id="logout">Logout</a>

    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form" action="/api/login" method="post">
        <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Username" />
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" />
        <input type="submit" value="Login" id="login-form-submit" />
    </form>
</main>

<script>
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");
    const logoutLink = document.getElementById("logout");
    const mainHolder = document.getElementById("main-holder");
    const loginHeader = document.getElementById("login-header");

    function showUser(username) {
        if (loginForm) loginForm.remove();
        if (loginErrorMsg) loginErrorMsg.remove();
        if (loginHeader) loginHeader.remove();
        mainHolder.append(`Hello ${username}`);
        logoutLink.style.opacity = 1;
    }

    function getStoredToken() {
        try {
            const raw = sessionStorage.getItem('session');
            if (!raw) return null;
            const parsed = JSON.parse(raw);
            return parsed.token || null;
        } catch(e) {
            return null;
        }
    }

    (function init() {
        const token = getStoredToken();
        if (!token) return;

        axios.get('/api/me', {
            headers: { Authorization: `Bearer ${token}` }
        }).then((res) => {
            const { username } = res.data || {};
            if (username) showUser(username);
        }).catch(() => {
            sessionStorage.removeItem('session');
        });
    })();

    logoutLink.addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.removeItem('session');
        location.reload();
    });

    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const login = loginForm.login.value;
        const password = loginForm.password.value;

        axios.post('/api/login', { login, password })
            .then((response) => {
                sessionStorage.setItem('session', JSON.stringify(response.data));
                showUser(response.data.username);
            })
            .catch(() => {
                loginErrorMsg.style.opacity = 1;
            });
    });
</script>
</body>
</html>
